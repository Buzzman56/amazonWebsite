<!DOCTYPE html>
<html>
  <title>DuVall Photo & Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets\css\main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <style>
    body,h1 {font-family: "Montserrat", sans-serif}
    img {margin-bottom: -7px}
    .w3-row-padding img {margin-bottom: 12px}
    .image {width: 100%}
  </style>
  <body>

    <!-- Sidenav -->
    <nav class="w3-sidenav w3-black w3-animate-top w3-center w3-xxlarge" style="display:none;padding-top:150px" id="mySidenav">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav w3-jumbo w3-display-topright" style="padding:6px 24px">
        <i class="fa fa-remove"></i>
      </a>
      <a href="javascript:void(0)" class="w3-text-grey w3-hover-black">About</a>
      <a href="javascript:void(0)" class="w3-text-grey w3-hover-black">Photos</a>
      <a href="javascript:void(0)" class="w3-text-grey w3-hover-black">Shop</a>
      <a href="javascript:void(0)" class="w3-text-grey w3-hover-black">Contact</a>
    </nav>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

      <!-- Header -->
      <header class="w3-container w3-padding-32 w3-center w3-opacity w3-margin-bottom">
        <span class="w3-opennav w3-xxlarge w3-right w3-margin-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-clear"></div>
        <h1><b>DuVall Photo & Tech</b></h1>
        <p><b>Photo Portfolio</b></p>
      </header>

      <!-- Photo Grid -->
      <div class="w3-row" id="myGrid" style="margin-bottom:128px">
        <div class="w3-third">
          <img src="images\fulls\01.webp" class="image">
          <img src="images\fulls\02.webp" class="image">
        </div>

        <div class="w3-third">
          <img src="images\fulls\03.webp" class="image">
          <img src="images\fulls\04.webp" class="image">
        </div>

        <div class="w3-third">
          <img src="images\fulls\05.webp" class="image">
          <img src="images\fulls\06.webp" class="image">
        </div>
      </div>

      <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
      <i class="fa fa-facebook-official w3-hover-text-indigo"></i>
      <i class="fa fa-instagram w3-hover-text-purple"></i>
      <i class="fa fa-snapchat w3-hover-text-yellow"></i>
      <i class="fa fa-pinterest-p w3-hover-text-red"></i>
      <a href="https://twitter.com/stephenduvall17"><i class="fa fa-twitter w3-hover-text-light-blue"></i></a>
      <i class="fa fa-linkedin w3-hover-text-indigo"></i>
      <p class="w3-medium">Powered by <a href="aws.amazon.com" target="_blank" class="w3-hover-text-green">AWS</a></p>
    </footer>

    <script>
      // Toggle grid padding
      function myFunction() {
        var x = document.getElementById("myGrid");
        if (x.className === "w3-row") {
            x.className = "w3-row-padding";
          } else {
            x.className = x.className.replace("w3-row-padding", "w3-row");
          }
        }

        // Open and close sidenav
        function w3_open() {
          document.getElementById("mySidenav").style.width = "100%";
          document.getElementById("mySidenav").style.display = "block";
        }

        function w3_close() {
          document.getElementById("mySidenav").style.display = "none";
        }
    </script>
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-78698393-3', 'auto');
      ga('send', 'pageview');
    </script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <title>DuVall Photo &amp; Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="resources/css/main.css">
  <link rel="stylesheet" href="resources/css/w3-theme-grey.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <script src="https://use.fontawesome.com/6e28a091b1.js"></script>
  <style>
    body,h1 {font-family: "Montserrat", sans-serif}
    img {margin-bottom: -7px}
    .w3-row-padding img {margin-bottom: 12px}
    .image {width: 100%}
  </style>

  <body class="w3-theme-l3">
    <div class="w3-row">
      <!-- Side Nav -->
      <div class="w3-col w3-theme-l5 w3-sidenav w3-hide-small" style="width:50px">
        <nav>
          <a class="w3-hover-theme fa fa-home fa-2x w3-center-align w3-padding-0" href="index.html" style="text-align: center"></a>
          <a class="w3-hover-theme fa fa-info fa-2x w3-center-align w3-padding-0" href="about.html" style="text-align: center"></a>
        </nav>
      </div>
      <!-- End Navbar -->

      <!--Slide show images -->
      <div class="w3-rest w3-padding-32 w3-center w3-content w3-display-container">
        <div class="w3-panel w3-theme-l4 w3-padding-32 w3-card">

          <!-- Images -->
          <img class="mySlides w3-round-small w3-animate-left" src="images/fulls/01.webp" style="width:100%">
          <img class="mySlides w3-round-small w3-animate-left" src="images/fulls/02.webp" style="width:100%">
          <img class="mySlides w3-round-small w3-animate-left" src="images/fulls/03.webp" style="width:100%">
          <img class="mySlides w3-round-small w3-animate-left" src="images/fulls/04.webp" style="width:100%">
          <img class="mySlides w3-round-small w3-animate-left" src="images/fulls/05.webp" style="width:100%">
          <img class="mySlides w3-round-small w3-animate-left" src="images/fulls/06.webp" style="width:100%">
          <!-- Buttons -->
          <div class="w3-center w3-display-middle" style="width:100%">
            <div class="fa fa-chevron-left fa-3x w3-left w3-text-white w3-margin-left" onclick="plusDivs(-1)"></div>
            <div class="fa fa-chevron-right fa-3x w3-right w3-text-white w3-margin-right" onclick="plusDivs(1)"></div>
          </div>
        </div>
            <!-- Captions -->
          <div class="w3-container-bottom w3-panel w3-theme-l4 w3-card">
            <p class="w3-opacity"><b>&copy; 2016 Stephen DuVall, All Rights Reserved.</b></p>
          </div>
      </div>
    </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-78698393-3', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Slide Show script -->
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
      }
      </script>
    </body>
</html>

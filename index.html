<!DOCTYPE html>
<html>
  <title>DuVall Photo & Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="resources\css\main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <style>
    body,h1 {font-family: "Montserrat", sans-serif}
    img {margin-bottom: -7px}
    .w3-row-padding img {margin-bottom: 12px}
    .image {width: 100%}
    </style>
  <body class="w3-teal">

    <!-- Side Nav -->
    <nav class="w3-sidenav w3-collapse w3-white" style="width:200px;right:0" id="mySidenav">
      <a href="#" onclick="w3_close()" class="w3-closenav w3-hide-large">Close &times;</a>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </nav>

    <div class="w3-main" style="margin-right:200px">
      <span class="w3-opennav w3-hide-large" onclick="w3_open()">&#9776;</span>
    </div>

    <script>
      function w3_open() {
        document.getElementById("mySidenav").style.display = "block";
      }
      function w3_close() {
        document.getElementById("mySidenav").style.display = "none";
      }
    </script>
    <!-- End Navbar -->

    <!--Slide show images -->
    <div class="w3-center">
      <div class="w3-display-container w3-content">
        <!-- Images -->
        <img class="mySlides w3-round-large" src="images\fulls\01.webp" style="width:100%">
        <img class="mySlides w3-round-large" src="images\fulls\02.webp" style="width:100%">
        <img class="mySlides w3-round-large" src="images\fulls\03.webp" style="width:100%">
        <img class="mySlides w3-round-large" src="images\fulls\04.webp" style="width:100%">
        <img class="mySlides w3-round-large" src="images\fulls\05.webp" style="width:100%">
        <img class="mySlides w3-round-large" src="images\fulls\06.webp" style="width:100%">
        <!-- Buttons -->
        <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
        <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
        <!-- Captions -->
        <div class="w3-container-bottom">
          <p>All photos were taken by me, Stephen DuVall</p>
        </div>
      </div>
    </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-78698393-3', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Slide Show script -->
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
      }
      </script>
    </body>
</html>
